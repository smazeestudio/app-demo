<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickdrop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg">
    <header>
        <img src="./img/back arrow.svg" class="back" alt="">
        <img src="./img/hamburger.svg" class="menu" alt="">
    </header>
    <main class="text-center">
        <img src="./img/deliveryman.svg" class="mx-5" alt="">

        <div class="card m-5">
            <div class="card-small">
                <h3 class="mt-2 mb-0">â‚¹ 0/Kg</h3>
                <p>(0 Km)</p>
            </div>
            <button class="btn btn-outline">
                <img src="./img/scanQR.svg" alt=""> &nbsp; Scan QR 
            </button>
            <form action="#" class="mx-3">
                <div class="form-group">
                    <img src="./img/search.svg" alt="" class="search">
                    <input type="text" class="form-control" placeholder="From Location">
                    <button class="btn btn-bookmark"><img src="./img/Bookmark.svg" alt=""></button>
                </div>
                <div class="form-group">
                    <img src="./img/search.svg" alt="" class="search">
                    <input type="text" class="form-control" placeholder="To Location">
                    <button class="btn btn-bookmark"><img src="./img/Bookmark.svg" alt=""></button>
                </div>
                <button type="submit" class="btn btn-submit">Continue &nbsp;&nbsp;&nbsp; <img src="./img/front arrow.svg" alt=""> </button>
            </form>
        </div>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
